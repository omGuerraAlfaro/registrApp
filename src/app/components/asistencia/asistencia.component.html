<ion-content class="background ion-padding" [fullscreen]="true">
  <h2 class="ion-text-center contentTitle" #anim>
    <span class="titulo">Asistencia</span>
  </h2>

  <ion-slides [options]="slidesConfig" id="container" pager="true">
    <ion-slide *ngFor="let data of arrayAsignaturas">
      <ion-card class="card" class="cardCenter">
        <!-- <ng-lottie
            class="lottie"
            [options]="options"
            (animationCreated)="created($event)"
          ></ng-lottie> -->

        <lottie-player
          src="../../../assets/animations/{{data.data.idLottie}}.json"
          background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay>
        </lottie-player>
        <ion-card-content>
          <ion-card-subtitle class="textBnt">Asignatura:</ion-card-subtitle>
          <ion-card-subtitle class="subt">{{data.data.name}}</ion-card-subtitle>
          <ion-card-subtitle class="textBnt">Profesor/a: </ion-card-subtitle>
          <ion-card-subtitle class="subt">{{data.data.nameProfe}}</ion-card-subtitle>
          <ion-card-subtitle class="textBnt2">
            80% (10 de {{ data.data.totalClass }} clases)
          </ion-card-subtitle>
        </ion-card-content>
      </ion-card>
      <br>
    </ion-slide>
  </ion-slides>
</ion-content>
