<ion-header [translucent]="false">
  <ion-toolbar>
    <div slot="start" >
      <img src="../../../assets/img/Logo_DuocUC.svg" alt="" class="logoDuoc">
    </div>    
    <ion-buttons slot="end">
      <ion-button (click)="irhome()" fill="clear" color="dark">
        <ion-icon name="exit-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-router-outlet></ion-router-outlet>
</ion-content>

<ion-footer class="ion-text-center">
  <ion-toolbar class="ion-text-center">
    <!-- Default Segment -->
    <ion-segment value="inicio" (ionChange)="segmentChanged($event)">

      <ion-segment-button value="perfil">
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-icon name="person-circle-outline" size="large"></ion-icon>
          </ion-col>
          <ion-col size="12">
            <ion-label>Perfil</ion-label>
          </ion-col>
        </ion-row>
      </ion-segment-button>

      <ion-segment-button value="inicio">
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-icon name="home-outline" size="large"></ion-icon>
          </ion-col>
          <ion-col size="12">
            <ion-label>Inicio</ion-label>
          </ion-col>
        </ion-row>
      </ion-segment-button>

      <ion-segment-button value="asistencia">
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-icon name="checkmark-circle-outline" size="large"></ion-icon>
          </ion-col>
          <ion-col size="12">
            <ion-label>Asistencia</ion-label>
          </ion-col>
        </ion-row>
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
</ion-footer>
