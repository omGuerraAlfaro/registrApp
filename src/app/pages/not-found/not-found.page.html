<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="irhome()" fill="clear" color="dark">
        <ion-icon name="exit-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>not-found</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
